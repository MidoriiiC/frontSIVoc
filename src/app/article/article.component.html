<mat-card *ngIf="article" class="principal">
	<mat-card-title>{{article.title}}</mat-card-title>	
	<mat-grid-list cols="3" rowHeight="32px" class="infos">
		<mat-card-subtitle>
		<mat-grid-tile class="info"
      [colspan]="3"
	  [rowspan]="1"
	  >
	  <fa-icon [icon]="faCalendar" class="indicateur"></fa-icon>
	  {{article.date}}
  </mat-grid-tile>
    <mat-grid-tile
      [colspan]="3"
      [rowspan]="1"
	  >
	  <fa-icon [icon]="faClock" class="indicateur"></fa-icon>
	  {{article.hour}}
  </mat-grid-tile>
    <mat-grid-tile
      [colspan]="3"
      [rowspan]="1"
	  >
	  <fa-icon [icon]="faUser" class="indicateur"></fa-icon>
	  {{article.author}}
  </mat-grid-tile>
  </mat-card-subtitle>
</mat-grid-list>
	<mat-card-content>
		<p>{{article.content}}</p>
	</mat-card-content>
</mat-card>
