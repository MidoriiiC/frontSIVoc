<mat-card class="main">
	<mat-card-title>News</mat-card-title>
	<mat-carousel
  		timings="250ms ease-in"
  		[autoplay]="true"
	    interval="5000"
	    color="primary"
  	    maxWidth="auto"
	    maintainAspectRatio="false"
	    slideHeight="50%"
	    slides="5"
	    [loop]="true"
	    [hideArrows]="false"
	    [hideIndicators]="true"
	    [useKeyboard]="true"
	    [useMouseWheel]="false"
	    orientation="ltr">
	  	<mat-carousel-slide
		    #matCarouselSlide
		    *ngFor="let article of articles"
		    [image]="article.illustration"
		    overlayColor="#00000040"
		    [hideOverlay]="false">
			<b class="carousel-text">
				<a routerLink="/article/{{article.id}}">{{article.title}}</a>
			</b>
		</mat-carousel-slide>
	</mat-carousel>
	<mat-card-title style="margin-top:2%;">Évènements</mat-card-title>
	<div *ngFor="let e of events" class="list-element">
		<a routerLink="/event/{{e.id}}">
			<img *ngIf="e.image" src="{{e.image}}" alt="Image indisponible"/>
			<div class="list-element-text"><b>{{e.name}}</b><br />
				<span *ngIf="e.date">Le {{e.date.substring(0, 10)}}, </span>
				<span *ngIf="e.hour"> {{e.hour}} </span>
				<span *ngIf="e.place"> à {{e.place}}</span>
			</div>
		</a>
	</div>
</mat-card>
