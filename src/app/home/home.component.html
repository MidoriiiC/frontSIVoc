<mat-card class="main">
	<mat-card-title>News</mat-card-title>
	<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="primary"
  maxWidth="auto"
  maintainAspectRatio="false"
  slideHeight="50%"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let article of articles"
    [image]="article.illustration"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ><b style="position: absolute; bottom:0; width:100%; text-align:center; margin-left:-50%; font-size: 24px; background-color:#eeeceb"><a href="/article/{{article.id}}" >{{article.title}}</a></b></mat-carousel-slide>
</mat-carousel>
	<mat-card-title style="margin-top:2%;">Évènements</mat-card-title>
		<div *ngFor="let e of events" style="display:inline-block; border: solid 1px black; width:50.1%; vertical-align:50%; border-radius:10px; background-color:#eeeceb">
			<a routerLink="/event/{{e.id}}"><img *ngIf="e.image" src="{{e.image}}" alt="Image indisponible"/>
			<div style="width:50%; float:left; text-align:left; margin:3%;"><b>{{e.name}}</b><br />
			<span *ngIf="e.date">Le {{e.date.substring(0, 10)}}, </span><span *ngIf="e.hour"> {{e.hour}} </span><span *ngIf="e.place"> à {{e.place}}</span></div>
			</a>
		</div>
</mat-card>
