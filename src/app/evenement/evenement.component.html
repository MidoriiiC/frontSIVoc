<mat-card *ngIf="evenement" class="principal">
	<mat-card-title>{{evenement.nom}}</mat-card-title>	
	<img *ngIf="evenement.image" height="300px" src="{{evenement.image}}" alt="Image indisponible" />
	<mat-grid-list cols="4" rowHeight="32px" class="infos">
		<mat-card-subtitle>
		<mat-grid-tile class="info"
      [colspan]="4"
	  [rowspan]="1"
	  >
	  <fa-icon [icon]="faMapMarker" class="indicateur"></fa-icon>
	  {{evenement.lieu}}
  </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="1"
	  >
	  <fa-icon [icon]="faCalendar" class="indicateur"></fa-icon>
	  {{evenement.date}}
  </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="1"
	  >
	  <fa-icon [icon]="faClock" class="indicateur"></fa-icon>
	  {{evenement.heure}}
  </mat-grid-tile>
    <mat-grid-tile
      [colspan]="4"
      [rowspan]="1"
	  >
	  <fa-icon [icon]="faUser" class="indicateur"></fa-icon>
	  {{evenement.organisateur}}
  </mat-grid-tile>
  </mat-card-subtitle>
</mat-grid-list>
	<mat-card-content>
		<p>{{evenement.contenuArticle}}</p>
		<iframe mat-card-image *ngIf="evenement.lienVideo" width="560" height="315" [src]="sanitizer.bypassSecurityTrustResourceUrl(evenement.lienVideo)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</mat-card-content>
	<div *ngIf="evenement.volontaires">
		<ul>
			<li *ngFor="let v of evenement.volontaires">
				<span *ngIf="v.volunteer">{{v.label}}: {{v.volunteer.nom}}</span>
				<button *ngIf="!v.volunteer" (click)="ajouterVolontaire(v)">Se proposer comme volontaire</button>
			</li>
		</ul>
	</div>
</mat-card>
